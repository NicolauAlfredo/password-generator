<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>

<body>
    <img class="logo" src="image/logo.png" alt="Password Generator logo">

    <main class="container-input">
        <span>Tamanho <span id="value"></span>Caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15" />
        <button id="button" class="button-cta">Generator senha</button>
    </main>
    <div id="container-password" class="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">12121212</span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
